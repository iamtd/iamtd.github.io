<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script src="https://kit.fontawesome.com/cee572ff6d.js"></script>
  <!-- <link rel="stylesheet" href="all.css"> -->
  <!-- <script src="https://unpkg.com/ionicons@4.5.10-0/dist/ionicons.js"></script> -->
  <script type="module" src="https://unpkg.com/ionicons@4.5.10-0/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule="" src="https://unpkg.com/ionicons@4.5.10-0/dist/ionicons/ionicons.js"></script>
  <link href="https://fonts.googleapis.com/css?family=Amatic+SC:400,700&display=swap&subset=vietnamese" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.9"></script>
  <link rel="stylesheet" href="style.css">
  <title>iamtd</title>
</head>
<body>

  
  
  <div class="video-container">

    <ion-icon name="play-circle" class="btn-play d-none" id="btn-play"></ion-icon>

    <div id="myNav" class="overlay" onclick="closeNav()">
        <div class="overlay-content">    
          <div class="settings">
            <ion-icon name="ios-rainy" class="settings-icons settings-icons--off" id="btn-rain"></ion-icon>
            <ion-icon name="ios-musical-notes" class="settings-icons" id="btn-music"></ion-icon>
            <ion-icon name="ios-skip-forward" class="settings-icons" id="btn-next"></ion-icon>
          </div>
        </div>
    </div>

    <span style="font-size:30px;cursor:pointer" id="menu-icon" class="menu-icon">&#9776;</span>
    <!-- <i class="fas fa-cloud-moon-rain btn-rain" id="btn-rain"></i> -->
    
    <video class="video-background" autoplay muted loop>
      <source src="Cinemagraph-of-a-Coffee.mp4" type="video/mp4">
    </video>

    <div class="text" id="text">
      <span>Love your </span><span class="type"></span>
    </div>


    <audio id="1" src="rain.mp3" loop></audio>


    <p class="copyright d-none" id="copyright"><a href="https://www.facebook.com/dinhtu.dt">iamtd, 2019</a></p> 
  </div>

  <script type="text/javascript" src="https://cdn.rawgit.com/alexgibson/shake.js/master/shake.js"></script>
  <script src="app.js"></script>
</body>
</html>
