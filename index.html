<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script type="module" src="https://unpkg.com/ionicons@4.5.10-0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule="" src="https://unpkg.com/ionicons@4.5.10-0/dist/ionicons/ionicons.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>iamtd</title>
</head>

<body>
    <div class="container">

        <div class="start-overlay d-none">
            <ion-icon name="ios-heart" class="start-icon" id="btn-start"></ion-icon>
        </div>

        <video class="video" muted loop autoplay preload="auto">
            <source src="video.mp4" type="video/mp4">
        </video>

        <div class="settings">
            <ion-icon name="ios-menu" class="menu-icon" id="btn-menu"></ion-icon>
        </div>

        <audio id="rain-audio" src="rain.mp3" loop></audio>

        <div class="bottom-menu">
            <ion-icon name="ios-skip-forward" class="option-icons" id="btn-next"></ion-icon>
            <ion-icon name="ios-musical-notes" class="option-icons" id="btn-music"></ion-icon>
            <ion-icon name="ios-rainy" class="option-icons option-icons--off" id="btn-rain"></ion-icon>
        </div>

    </div>

    <script src="app.js"></script>
</body>

</html>
